<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css"/>
   <title>Document</title>
</head>
<body>
   <div class="container">
      <h1 class="title">The Rock - Paper - Scissors</h1>
      <div class="scoreBoard">
         <span class="playerScore">Player: 0</span>
         <span class="computerScore">Computer: 0</span>
      </div>
      <div class="gameBoard">
         <span class="round">Round 0</span>
         <div class="choices">
            <span class="playerChoice">Player's Choice: </span>
            <span class="computerChoice">Computer's Choice: </span>
         </div>
         <span class="roundWinner">Round Winner: -</span>
      </div>
      <div class="optionBtnGroup">
         <button class="btn rock">Rock</button>
         <button class="btn paper">Paper</button>
         <button class="btn scissors">Scissors</button>
      </div>
   </div>
</body>
<script src="./rps-game.js">
</script>
</html>
